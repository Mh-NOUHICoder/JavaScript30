<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JS Clock</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <main>
    <h1 class="title">JS Clock</h1>

    <div class="clock" aria-label="Analog clock">
      <div class="clock-face" role="presentation">
        <!-- Numbers -->
        <div class="number number-1"><span>1</span></div>
        <div class="number number-2"><span>2</span></div>
        <div class="number number-3"><span>3</span></div>
        <div class="number number-4"><span>4</span></div>
        <div class="number number-5"><span>5</span></div>
        <div class="number number-6"><span>6</span></div>
        <div class="number number-7"><span>7</span></div>
        <div class="number number-8"><span>8</span></div>
        <div class="number number-9"><span>9</span></div>
        <div class="number number-10"><span>10</span></div>
        <div class="number number-11"><span>11</span></div>
        <div class="number number-12"><span>12</span></div>

        <!-- Hands -->
        <div class="hand hour-hand" aria-hidden="true"></div>
        <div class="hand min-hand" aria-hidden="true"></div>
        <div class="hand second-hand" aria-hidden="true"></div>
      </div>
    </div>

    <div class="time" aria-live="polite">
      <div class="time-hour"></div>
      <div class="time-min"></div>
      <div class="time-sec"></div>
    </div>
  </main>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    const timeHour = document.querySelector('.time-hour');
    const timeMin = document.querySelector('.time-min');
    const timeSec = document.querySelector('.time-sec');

    function pad(n){ return String(n).padStart(2,'0'); }

    function setDate(){
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = (seconds / 60) * 360 + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const minutes = now.getMinutes();
      const minutesDegrees = (minutes / 60) * 360 + (seconds/60)*6 + 90; // include seconds for smoother minute movement
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

      const hours = now.getHours() % 12;
      const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30 + 90;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

      timeHour.textContent = `${pad(now.getHours())}:`;
      timeMin.textContent = `${pad(minutes)}:`;
      timeSec.textContent = pad(seconds);
    }

    // set immediately so clock doesn't wait 1s for first tick
    setDate();
    setInterval(setDate, 1000);
  </script>
</body>
</html>
