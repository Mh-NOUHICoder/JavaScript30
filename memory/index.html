<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Rectangles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="game-title">Game #1</div>

    <div class="timer-container">
      <div class="timer-bar-bg">
        <div class="timer-bar-fill" id="timerFill"></div>
      </div>
    </div>

    <div class="level-display">Level: <span id="levelText">0</span></div>
  </header>

  <main>
    <div class="controls">
      <button id="startBtn">Start</button>
      <div class="status" id="statusText">Press Start</div>
    </div>

    <div class="grid-container" id="grid"></div>
  </main>

  <div class="overlay hidden" id="gameOverOverlay">
    <div class="overlay-card">
      <h2>Game Over</h2>
      <p>Final Level: <span id="finalLevelText"></span></p>
      <p>Best Level: <span id="bestLevelText"></span></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
