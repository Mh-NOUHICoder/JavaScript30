<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit-JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Drum kit</h1>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">Crash</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Hihat-close</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Hihat-open</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Tom-high</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Tom-low</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Tom-mid</span>
        </div>
      </div>
    </main>

    <!-- Audio elements aligned with keys -->
    <audio data-key="65" src="sounds/crash.wav"></audio>
    <audio data-key="83" src="sounds/hihat-close.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/hihat-open.wav"></audio>
    <audio data-key="71" src="sounds/tom-high.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom-low.wav"></audio>
    <audio data-key="76" src="sounds/tom-mid.wav"></audio>

<script>
     function playSound (e) {
       const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
       const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
       if(!audio) return;
       audio.currentTime = 0;
       audio.play();
       key.classList.add('playing');
    }

    const keys = document.querySelectorAll('.key');

    function removeTransition(e) {
      if(e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);
</script>
</body>
</html>
